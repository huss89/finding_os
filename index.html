<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Finding Os</title>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" onload="onOpenCvReady();"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Finding Os</h1>
            <p id="status">Loading OpenCV...</p>
        </div>
        <div class="video-container">
            <video id="video-feed" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        <!-- Updated controls container with live tuning sliders -->
        <div class="controls-container">
            <div class="control-item">
                <label for="cannySlider">Edge Threshold</label>
                <input type="range" id="cannySlider" min="10" max="200" value="75">
            </div>
            <div class="control-item">
                <label for="accSlider">Accumulator</label>
                <input type="range" id="accSlider" min="10" max="100" value="40">
            </div>
            <div class="control-item">
                <label for="debugCheckbox">Debug View</label>
                <input type="checkbox" id="debugCheckbox">
            </div>
        </div>
    </div>
</body>
</html>
